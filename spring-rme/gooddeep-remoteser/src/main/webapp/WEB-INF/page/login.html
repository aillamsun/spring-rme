<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/youshen/index.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>
  <div class="row clearfix" style="margin-top:100px">
		<div class="col-md-6 col-md-offset-3 column">
        <div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						用户登录
					</h3>
				</div>
			</div>
           </div>
           </div>
<div class="row clearfix" style="margin-top:20px">
		<div class="col-md-6 column col-md-offset-3">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail3" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" />
					</div>
				</div>
                <div class="form-group">
					 <label for="inputPassword3" class="col-sm-12 text-danger text-center">账号或密码错误</label>
				</div>
				<div class="form-group">
					<div class="text-center">
						<div class="checkbox">
							 <label><input type="checkbox" />下次直接登录</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="text-center">
						 <button type="submit" class="btn btn-default">登录</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
