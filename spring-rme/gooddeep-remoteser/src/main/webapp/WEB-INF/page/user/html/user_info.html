<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>

<div class="row clearfix">
		<div class="col-md-12 column">
			<form class="form-horizontal" role="form">
			<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">昵称</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputEmail3" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputEmail3" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">电话</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputEmail3" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">毕业学校</label>

				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
					<div class="col-sm-10">
                    		<label class="checkbox-inline">
                              <input type="radio" name="optionsRadiosinline" id="optionsRadios3" 
                                 value="option1" checked> 男
                           </label>
                           <label class="checkbox-inline">
                              <input type="radio" name="optionsRadiosinline" id="optionsRadios4" 
                                 value="option2"> 女
                           </label>
					</div>
				</div>
                
                <div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">生日</label>
					<div class="col-sm-5">
						  <select  class="form-control">
                         	 <option>年</option>
                             <option>1</option>
                             <option>2</option>
                             <option>3</option>
                             <option>4</option>
                             <option>5</option>
                          </select>
					</div>
                    <div class="col-sm-5">
						  <select  class="form-control">
                         	 <option>月</option>
                             <option>1</option>
                             <option>2</option>
                             <option>3</option>
                             <option>4</option>
                             <option>5</option>
                          </select>
					</div>
				</div>
                
                 <div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">婚姻状况</label>
					<div class="col-sm-10">
						  <select  class="form-control">
                         	 <option>已婚</option>
                             <option>1</option>
                             <option>2</option>
                             <option>3</option>
                             <option>4</option>
                             <option>5</option>
                          </select>
					</div>
                   
				</div>
                
                 <div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">学历</label>
					<div class="col-sm-10">
						  <select  class="form-control">
                         	 <option>本科</option>
                             <option>1</option>
                             <option>2</option>
                             <option>3</option>
                             <option>4</option>
                             <option>5</option>

					</div>

					 <label for="inputEmail3" class="col-sm-2 control-label">当前职业</label>

						  <select  class="form-control">
                         	 <option>java工程师</option>

                             <option>2</option>
                             <option>3</option>
                             <option>4</option>
                             <option>5</option>

					</div>
				</div>

                             <option>3</option>
                             <option>4</option>
                             <option>5</option>
                          </select>
					</div>
				</div>
				
				<div class="form-group">
					<div>
						 <button type="submit" class="btn btn-default">提交</button>
					</div>
